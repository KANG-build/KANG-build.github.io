  summary: Python의 Scapy 라이브러리를 활용하여 네트워크 패킷을 캡처하고 분석하는 방법을 소개합니다.
  content: |
    ## Scapy 소개
    Scapy는 Python 기반의 강력한 네트워크 패킷 조작 도구입니다.

    ## 기본 사용법
    ```python
    from scapy.all import *

    # 패킷 캡처
    packets = sniff(count=10)
    packets.summary()

    # 패킷 생성 및 전송
    pkt = IP(dst="192.168.1.1")/ICMP()
    send(pkt)
    ```

    ## 실습 프로젝트
    간단한 네트워크 모니터링 도구를 만들어 봅시다.
