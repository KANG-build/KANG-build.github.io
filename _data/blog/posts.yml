  summary: Wireshark를 이용한 네트워크 트래픽 분석의 실전 기법을 단계별로 안내합니다.
  content: |
    ## Wireshark 기본 설정
    효율적인 분석을 위해 캡처 필터와 디스플레이 필터를 적절히 설정하는 것이 중요합니다.

    ## 실전 분석 기법
    1. **HTTP 트래픽 분석**: 웹 통신 내용 확인
    2. **DNS 분석**: 도메인 질의 패턴 분석
    3. **TLS 핸드셰이크 분석**: 암호화 통신 과정 이해

    ## 유용한 필터 예시
    - `http.request.method == "POST"`
    - `dns.qry.name contains "example"`
    - `tcp.flags.syn == 1 && tcp.flags.ack == 0`
