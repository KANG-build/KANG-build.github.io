- id: post-001
  title: SDN 환경에서의 보안 위협 분석 및 대응 방안
  author: Daehee Kang
  author_id: daeheekang
  date: "2026-02-10"
  category: Research
  tags:
    - SDN
    - Network Security
    - Threat Analysis
  summary: Software-Defined Networking(SDN) 환경에서 발생할 수 있는 주요 보안 위협을 분석하고, 이에 대한 효과적인 대응 방안을 제시합니다.
  content: |
    ## 1. Introduction
    SDN(Software-Defined Networking)은 네트워크의 제어 평면과 데이터 평면을 분리하여 네트워크 관리를 중앙화하는 기술입니다.

    하지만 이러한 중앙화된 구조는 새로운 보안 위협을 발생시킬 수 있습니다.

    ## 2. 주요 위협 분석
    - **컨트롤러 공격**: SDN 컨트롤러가 단일 실패 지점(Single Point of Failure)이 될 수 있음
    - **Man-in-the-Middle 공격**: 컨트롤러와 스위치 간 통신 채널 공격
    - **Flow Rule 조작**: 악의적인 Flow Rule 삽입을 통한 트래픽 하이재킹

    ## 3. 대응 방안
    TLS 기반 통신 암호화, Flow Rule 무결성 검증, 그리고 분산 컨트롤러 아키텍처 적용을 통해 이러한 위협에 대응할 수 있습니다.
- id: post-002
  title: "Adversarial AI: 적대적 공격의 최신 동향"
  author: Sooyeon Kim
  author_id: sooyeonkim
  date: "2026-02-08"
  category: Research
  tags:
    - Adversarial AI
    - Deep Learning
    - Security
  summary: 딥러닝 모델에 대한 적대적 공격(Adversarial Attack)의 최신 연구 동향과 방어 기법을 정리합니다.
  content: |
    ## 적대적 공격이란?
    적대적 공격(Adversarial Attack)은 딥러닝 모델에 의도적으로 조작된 입력을 제공하여 잘못된 결과를 유도하는 공격 기법입니다.

    ## 최신 공격 기법
    - **PGD (Projected Gradient Descent)**: 반복적 그래디언트 기반 공격
    - **AutoAttack**: 다양한 공격을 자동으로 조합하는 프레임워크
    - **Patch Attack**: 물리적 환경에서도 적용 가능한 패치 기반 공격

    ## 방어 기법 동향
    Adversarial Training, Certified Defense, 그리고 Input Transformation 기반 방어 기법이 활발히 연구되고 있습니다.
- id: post-003
  title: 클라우드 네이티브 환경에서의 컨테이너 보안
  author: Sebin Jo
  author_id: sebinjo
  date: "2026-02-05"
  category: Dev Log
  tags:
    - Cloud Security
    - Container
    - Kubernetes
  summary: Kubernetes 기반 클라우드 네이티브 환경에서 컨테이너 보안을 강화하기 위한 방법들을 소개합니다.
  content: |
    ## Container Security 개요
    컨테이너 기술은 마이크로서비스 아키텍처의 핵심 요소이지만, 새로운 보안 과제를 동반합니다.

    ## 주요 보안 이슈
    - **이미지 취약점**: 베이스 이미지에 포함된 알려진 취약점
    - **런타임 보안**: 컨테이너 탈출(Container Escape) 공격
    - **네트워크 정책**: Pod 간 불필요한 통신 허용

    ## 실습: Pod Security Policy 적용
    Kubernetes에서 제공하는 Pod Security Standards를 활용하여 컨테이너의 권한을 최소화하는 방법을 실습합니다.
